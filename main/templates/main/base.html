<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Basic SEO-->
    <title>{% block title %}Weather forecast{% endblock %}</title>
    <meta name="title" content="Weather forecast | Current weather forecast for the city you are looking for">
    <meta name="description" content="Here you can find information about the current weather in a particular city.">
    <meta name="og:image" content="img/url-image.jpg">
    <meta name="keywords" content="weather, forecast, information">
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <!--Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" size="32" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <!-- Footer -->
    <footer class="text-center">
        <span class="fixed-bottom">Weather forecast &copy; 2021</span>
    </footer>
</body>

</html>
